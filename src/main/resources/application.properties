spring.application.name=api-tarefas

# === CONFIGURAÇÕES DO BANCO DE DADOS ===
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


# === CONFIGURAÇÕES JPA / HIBERNATE ===
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === CONFIGURAÇÃO DO FUSO HORÁRIO E LOCALIZAÇÃO (opcional) ===
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jackson.time-zone=UTC
spring.jackson.locale=pt_BR

# === CONFIGURAÇÃO DE CORS PARA CONECTAR O FRONTEND ===
# Libera requisições de qualquer origem (ideal para dev)
# Para produção, é melhor restringir o domínio
# Exemplo mais seguro: http://localhost:4200
# Você também pode configurar diretamente no WebConfig.java se quiser mais controle

