spring.application.name=api-tarefas

# === CONFIGURAÇÕES DO BANCO DE DADOS ===
spring.datasource.url=jdbc:postgresql://localhost:5432/api_tarefas
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# === CONFIGURAÇÕES JPA / HIBERNATE ===
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === CONFIGURAÇÃO DO FUSO HORÁRIO E LOCALIZAÇÃO (opcional) ===
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jackson.time-zone=UTC
spring.jackson.locale=pt_BR

# === CONFIGURAÇÃO DE CORS PARA CONECTAR O FRONTEND ===
# Libera requisições de qualquer origem (ideal para dev)
# Para produção, é melhor restringir o domínio
